site_name: FastQC Summary
site_description: CLI app that summarizes FastQC results.
site_author: Trevor F. Freeman
site_url: https://utia-gc.github.io/fastqc-summary/
repo_url: https://github.com/utia-gc/fastqc-summary
edit_uri: edit/main/docs

nav:
  - 'Home': 'index.md'
  - 'API':
    - 'api.md'

theme:
  name: material

  palette:
  # Palette toggle for light mode
    - media: "(preferes-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  # Palette toggle for dark mode
    - media: "(preferes-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    # Navigation features: https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/
    - navigation.tracking
    - navigation.tabs
    - navigation.path
    - navigation.indexes
    - toc.follow
    - navigation.top

    # Site search features: https://squidfunk.github.io/mkdocs-material/setup/setting-up-site-search/
    - search.highlight
    - search.share

    # Code actions: https://squidfunk.github.io/mkdocs-material/setup/adding-a-git-repository/#code-actions
    - content.action.edit
    - content.action.view

    # Code blocks: https://squidfunk.github.io/mkdocs-material/reference/code-blocks/#code-blocks
    - content.code.copy
    - content.code.annotate

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

plugins:
  - search
  - mike:
      # These fields are all optional; the defaults are as below...
      alias_type: symlink
      redirect_template: null
      deploy_prefix: ''
      canonical_version: null
      version_selector: true
      css_dir: css
      javascript_dir: js
  - macros
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            heading_level: 3

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  # Enable code syntax highlighting and source code inclusion from other files
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra:
  repo:
    revision: main
  version:
    provider: mike
    alias: true
